		<!-- 부트스트랩에서 퍼온 캐러셀 구현 코드 -->
		<div
			id="carouselExampleInterval"
			class="carousel slide"
			data-bs-ride="carousel"
			data-bs-pause="false"
		>
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="1000">
					<img src="images/car1.png" class="d-block w-100" alt="..." />
				</div>
				<div class="carousel-item" data-bs-interval="2000">
					<img src="images/car2.png" class="d-block w-100" alt="..." />
				</div>
				<div class="carousel-item">
					<img src="images/car3.png" class="d-block w-100" alt="..." />
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleInterval"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleInterval"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<div class="button-group">
			<button id="image-carousel-btn-pre">이전</button>
			<button id="image-carousel-btn-1">1</button>
			<button id="image-carousel-btn-2">2</button>
			<button id="image-carousel-btn-3">3</button>
			<button id="image-carousel-btn-next">다음</button>
		</div>

		<script>
			// lesson 12
			// 다크모드 기능 구현하기
			let count = 0;

			$(".badge").on("click", function () {
				count++;
				if (count % 2 == 0) {
					console.log("짝수입니다.");
				} else {
					console.log("홀수입니다.");
				}
			});

			// 네비게이션바 버튼 클릭하면 리스트목록 모달창 보이고 감추는 기능 작성
			document
				.querySelector(".navbar-toggler")
				.addEventListener("click", function () {
					document.querySelector(".list-group").classList.toggle("show");
				});

			//  로그인 버튼 클릭하면 모달창 보이고 감추는 기능작성
			$(".login-btn").on("click", function () {
				$(".black-bg").toggleClass("show");
			});

			$(".btn").on("click", function () {
				$(".black-bg").toggleClass("show");
			});

			// input 의 값이 바뀔때 마다 무언가를 실행하고 싶다면
			// 이벤트리스너에 input 을 넣으면 됨.

			// document.querySelector('.user-id-form-control').addEventListener('input',function(){
			//   console.log("인풋의 값이 바뀔때 마다 실행됨");
			// });

			$(".btn-primary").on("click", function () {
				// input 요소의 값을 가져옵니다.
				let userIdInputValue = $(".user-id-form-control").val();
				let usePasswordInputValue = $(".user-password-form-control").val();
				let usePasswordInputValueLength = $(".user-password-form-control").val()
					.length;
				if (userIdInputValue == "") {
					alert("사용자  ID 가 입력되지 않았습니다.");
					event.preventDefault();
					$(".black-bg").addClass("show");
				} else if (usePasswordInputValue == "") {
					event.preventDefault();
					alert("사용자  password 가 입력되지 않았습니다.");
					$(".black-bg").addClass("show");
				} else if (/[A-Z]/.test(usePasswordInputValue)) {
					// 사용자가 비밀번호에 영어대문자를 포함하면 실행되는 코드
					event.preventDefault();
					$(".user-password-form-control").val(""); // 비밀번호 인풋을 빈칸으로 초기화 해줌
					alert("비밀번호에 영어대문자는 포함하실 수 없습니다.");
					$(".black-bg").addClass("show");
				} else if (usePasswordInputValueLength < 6) {
					event.preventDefault();
					alert("비밀번호는 6자 이상이어야 합니다.");
					$(".black-bg").addClass("show");
				} else {
					alert("전송완료");
					window.location.href = "success.html";
				}
			});

			// 2장 2 ??초 후에 구매하기 사라지게 하기 구현하기
			// setInterval(함수, 1000);
			// setInterval(() => {
			// 	console.log("방가워~~");
			// }, 1000);

			let saleProductTime = 5;
			function reduceSecond() {
				setInterval(() => {
					saleProductTime--;
					$("#alert-time").html(saleProductTime);
					if (saleProductTime == 0) {
						$(".alert-danger").hide();
					}
				}, 1000);
			}
			setTimeout(reduceSecond, 1000);

			// 캐러셀 수업 구현 코드
			// one-way 애니메이션들어간 UI 만드는 법은
			// 1. 애니메이션 시작 전 화면 만들기
			// 2. 애니메이션 종료 후 화면 만들기
			// 3. 언제 종료화면으로 변할지 JS 코드짜기
			// 4. transition 추가하기

			// $(".carousel-btn-1").on("click", function () {
			// 	$(".slide-container").css("transform", "translateX(0vw)");
			// });
			// $(".carousel-btn-2").on("click", function () {
			// 	$(".slide-container").css("transform", "translateX(-100vw)");
			// });
			// $(".carousel-btn-3").on("click", function () {
			// 	$(".slide-container").css("transform", "translateX(-200vw)");
			// });

			// 캐러셀 하단의 버튼들 기능 구현
			$("#image-carousel-btn-1").on("click", function () {
				$("#carouselExampleInterval").carousel(0); // 첫 번째 이미지로 이동
			});

			$("#image-carousel-btn-2").on("click", function () {
				$("#carouselExampleInterval").carousel(1); // 두 번째 이미지로 이동
			});

			$("#image-carousel-btn-3").on("click", function () {
				$("#carouselExampleInterval").carousel(2); // 세 번째 이미지로 이동
			});

			$("#image-carousel-btn-pre").on("click", function () {
				$("#carouselExampleInterval").carousel("prev"); // 이전 이미지로 이동
			});

			$("#image-carousel-btn-next").on("click", function () {
				$("#carouselExampleInterval").carousel("next"); // 다음 이미지로 이동
			});
		</script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
