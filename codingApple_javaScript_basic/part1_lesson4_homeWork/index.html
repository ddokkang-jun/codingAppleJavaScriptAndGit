<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="alert-box" id="alert">
			<p id="alert-text">알림창</p>
			<button onclick="alertClose()">닫기</button>
		</div>
		<button onclick="alertOpen('block','아이디를 입력하세요')">버튼1</button>
		<button onclick="alertOpen('block','비밀번호를 입력하세요')">버튼2</button>

		<script>
			function alertOpen(value, value2) {
				document.getElementById("alert").style.display = value;
				document.getElementById("alert-text").innerHTML = value2;
			}

			function alertClose() {
				document.getElementById("alert").style.display = "none";
			}
		</script>
	</body>
</html>
