<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<link rel="stylesheet" href="tabStyle.css" />
	</head>
	<body>
		<div class="container mt-5">
			<ul class="list">
				<li class="tab-button" data-id="0">Products</li>
				<li class="tab-button orange" data-id="1">Information</li>
				<li class="tab-button" data-id="2">Shipping</li>
			</ul>
			<div class="tab-content">
				<p>상품설명입니다. Product</p>
			</div>
			<div class="tab-content show">
				<p>스펙설명입니다. Information</p>
			</div>
			<div class="tab-content">
				<p>배송정보입니다. Shipping</p>
			</div>
		</div>
		<script>
			// for문 예제:
			// let contentLength = $(".tab-button").length;
			// for (let i = 0; i < contentLength; i++) {
			// 	$(".tab-button")
			// 		.eq(i)
			// 		.click(function () {
			// 			openTabs(i);
			// 		});
			// }

			// data set 사용해보기
			// for문을 사용해서 각각의 버튼마다 이벤트리스너를 달아두게 되면
			// 1. 버튼이 디게 많다면 메모리 용량을 많이 차지하게되서 성능이 저하됨
			// 2. 버튼마다 일일이 이벤트리스너를 달아두는 코드를 작성해야뎀
			// 버튼을 클릭하면 이벤트버블링은 언제나 일어나게 됨.
			// 그래서 이벤트버블링을 이용해서 더 좋은 코드를 작성해보자.
			$(".list").click(function (e) {
				openTabs(e.target.dataset.id);
			});

			function openTabs(tabNumber) {
				$(".tab-button").removeClass("orange");
				$(".tab-button").eq(tabNumber).addClass("orange");
				$(".tab-content").removeClass("show");
				$(".tab-content").eq(tabNumber).addClass("show");
			}
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</body>
</html>
