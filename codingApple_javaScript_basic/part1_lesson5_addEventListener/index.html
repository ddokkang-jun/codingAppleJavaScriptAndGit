<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="alert-box" id="alert">
			<p id="alert-text">알림창</p>
			<button class="closeBtn">닫기</button>
		</div>
		<button onclick="alertOpen('block','아이디를 입력하세요')">버튼1</button>
		<button onclick="alertOpen('block','비밀번호를 입력하세요')">버튼2</button>

		<script>
			// 이벤트리스너는 웹페이지에서 일어나는 모든 이벤트를 감지한다.
			// 클릭(click), 마우스호버(mouseover), 스크롤(scroll), 키보드(keydown) 등등
			// 이벤트리스너는 종류가 20가지 정도이다.

			document
				.getElementsByClassName("closeBtn")[0]
				.addEventListener("click", function () {
					document.getElementById("alert").style.display = "none";
				});

			function alertOpen(value, value2) {
				document.getElementById("alert").style.display = value;
				document.getElementById("alert-text").innerHTML = value2;
			}
		</script>
	</body>
</html>
