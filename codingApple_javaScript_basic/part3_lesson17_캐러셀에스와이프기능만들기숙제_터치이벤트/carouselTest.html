      <li class="cell">5</li>
      <li class="cell">1</li>

    </ul>
  </div>
  <div class="button-container">
    <button class="prev">previous</button>
    <button class="next">next</button>
  </div>
<body>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const container = document.querySelector(".container");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next"); 

    // ìë™ ì´ë™ì„ ìœ„í•œ setInterval ì„¤ì • (2ì´ˆë§ˆë‹¤ ì‹¤í–‰)
    setInterval(function() {
      translateContainer(-1); // ì™¼ìª½ìœ¼ë¡œ ì´ë™
    }, 2000); // 2ì´ˆ

    function translateContainer(direction) {
      const selectedBtn = (direction === 1) ? 'prev' : 'next';
      container.style.transitionDuration = '500ms';
      container.style.transform = `translateX(${direction * (100 / 5)}%)`;
      /* container.style.transform = `translateX(${direction * (100 / ìš”ì†Œì˜ ê°¯ìˆ˜)}%)`; */
      container.ontransitionend = function() {
        reorganizeEl(selectedBtn);
      };
    }

    function reorganizeEl(selectedBtn) {
      container.removeAttribute('style');
      if (selectedBtn === 'prev') {
        container.insertBefore(container.lastElementChild, container.firstElementChild);
      } else {
        container.appendChild(container.firstElementChild);
      }
    }
    
    // ì´ì „ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    prevBtn.addEventListener('click', function() {
      translateContainer(1);
    });

    // ë‹¤ìŒ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    nextBtn.addEventListener('click', function() {
      translateContainer(-1);
    });
  });
</script>
