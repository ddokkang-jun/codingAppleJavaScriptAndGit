<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>애플뮤직짝퉁사이트</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link rel="stylesheet" href="appleMusicClone.css" />
	</head>
	<body>
		<div class="card-background">
			<div class="card-box">
				<img src="images/card1.png" />
			</div>
			<div class="card-box">
				<img src="images/card2.png" />
			</div>
			<div class="card-box">
				<img src="images/card3.png" />
			</div>
		</div>
	</body>
	<script>
		$(window).scroll(function () {
			var 높이 = $(window).scrollTop();

			// 650~1150까지 스크롤바를 내리면,
			if (높이 >= 650 && 높이 <= 1150) {
				// 첫째 카드의 opacity 1~0으로 서서히 변경하기
				var 투명도값 = 1 - (높이 - 650) / 500; // 650부터 1150까지 1에서 0까지 변화
				$(".card-box").eq(0).css("opacity", 투명도값);

				// 크기값도 변경할 경우
				var 크기값 = 0.9 + 0.1 * (1 - (높이 - 650) / 500); // 650부터 1150까지 100%에서 90%까지 변화
				$(".card-box").eq(0).css("transform", `scale(${크기값})`);
			}
			// 두 번째 카드 효과
			// 1400~2100까지 스크롤바를 내리면,
			if (높이 >= 1400 && 높이 <= 2100) {
				console.log(높이);
				var 투명도값_2 = 1 - (높이 - 1400) / 700;
				$(".card-box").eq(1).css("opacity", 투명도값_2);

				var 크기값_2 = 0.9 + 0.1 * (1 - (높이 - 1400) / 700);
				$(".card-box").eq(1).css("transform", `scale(${크기값_2})`);
			}
		});
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"
	></script>
</html>
