			function threeSixNine(num) {
				// 숫자를 문자열로 변환하여 각 자릿수에 접근합니다.
				// numStr.length 를 사용할 수 있게 됨.
				var numStr = num.toString();

				// 결과 배열을 생성합니다.
				var resultArray = [];

				// 각 자릿수를 배열에 추가합니다.
				for (var i = 0; i < numStr.length; i++) {
					resultArray.push(parseInt(numStr[i]));
				}

				if (resultArray[numStr.length - 1] % 3 == 0) {
					console.log("박수!!");
				} else {
					console.log("조용!");
				}
			}
			threeSixNine(5);
		</script>
